<ion-header>
  <ion-toolbar>
    <ion-title>
      Conversas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="inset">
    <ion-item (click)="abrirConversa(conversa)" *ngFor="let conversa of conversas">
      <ion-avatar slot="start">
        <img *ngIf="conversa.flDestino == 'U'" src="../../assets/default/usuario.png">
        <img *ngIf="conversa.flDestino == 'G'" src="../../assets/default/grupo.png">
      </ion-avatar>
      <ion-label>
        <p class="titulo-conversa-grid">{{conversa.dsTituloConversa}}</p>
        <p class="ultima-mensagem">{{conversa.dsMensagem}}</p>
      </ion-label>
      <ion-note item-end>{{formatarData(conversa.dtEnvio)}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
